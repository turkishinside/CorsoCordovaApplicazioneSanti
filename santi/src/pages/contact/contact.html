<ion-header>
  <ion-navbar>
    <ion-title>
      Search Saints
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="searchSanti($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let santo of santi" (click)="itemSelected(santo)">
      {{ santo.Nome }}
    </ion-item>
  </ion-list>
</ion-content>
