<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Select day</ion-label>
    <ion-datetime displayFormat="D MMMM" pickerFormat="D MMMM" [(ngModel)]="saintDate"></ion-datetime>
  </ion-item>
  <button id="btnCerca" (click)="cercaSanto()">Cerca</button>
  <ion-list>
    <ion-item *ngFor="let santo of santi" (click)="itemSelected(santo)">
      {{ santo.Nome }}
    </ion-item>
  </ion-list>
</ion-content>
