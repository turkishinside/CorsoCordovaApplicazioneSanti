<ion-header>

  <ion-navbar>
    <ion-title>{{ santo.Nome }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p><ion-icon name="calendar"></ion-icon> {{ santo.Giorno }}/{{ santo.Mese }}</p>
  <p><ion-icon name="paper"></ion-icon> {{ santo.Storia == '' ? '-' : santo.Storia }}</p>
  <p><ion-icon name="document"></ion-icon> {{ santo.Etimologia == '' ? '-' : santo.Etimologia }}</p>
  <p><ion-icon name="image"></ion-icon> {{ santo.Emblema == '' ? '-' : santo.Emblema }}</p>
</ion-content>
